# Configure the font, use DejaVuSansM Nerd Font
# I do like DejaVu Sans Mono, so remember to install DejaVuSansM Nerd Font:
# https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/DejaVuSansMono.zip
font:
  normal:
    family: DejaVuSansM Nerd Font
    style: Regular
  bold:
    family: DejaVuSansM Nerd Font
    style: Bold
  italic:
    family: DejaVuSansM Nerd Font
    style: Italic
  bold_italic:
    family: DejaVuSansM Nerd Font
    style: Bold Italic
  size: 15.0

# Import the tempus theme
import:
  - ~/.config/alacritty/tempus-themes/tempus_classic.yml
